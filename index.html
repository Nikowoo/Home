<script>
            const audioFiles = [
            "files/audio/music/Phatworld - Big Hoovz.mp3",
            "files/audio/music/Kobaryo - Tool-Assisted Speedcore (TQBF Frame Advance RMX).mp3",
            "files/audio/music/Bape Fiends - Crunchy Ball Of Dubstep Gum.mp3",
            "files/audio/music/Eliminate - Weeble Wobble.mp3",
            "files/audio/music/Renard - Happy Rave ^_^.mp3",
            "files/audio/music/Rotteen - Crane_s Rage.mp3"
        ];
        
        let currentAudioIndex = 0;
        const audioElement = document.getElementById('audio');
        
        function changeAudio(audioURL) {
            audioElement.src = audioURL;
            audioElement.load();
            audioElement.play();
        }
        
        document.querySelectorAll('button').forEach(function(button, index) {
            button.addEventListener('click', function() {
                currentAudioIndex = index;
                const audioURL = audioFiles[currentAudioIndex];
                changeAudio(audioURL);
            });
        });
        
        audioElement.addEventListener('ended', function() {
            currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
            const nextAudioURL = audioFiles[currentAudioIndex];
            changeAudio(nextAudioURL);
        });
</script>
